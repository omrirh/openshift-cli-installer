[tox]
envlist = python3.1{0,1,2,3,4}, unused-code
skipsdist = True

[testenv]
deps =
  uv
commands =
  uv python pin {envname}
  uv sync --locked --all-extras --dev --group tests
  uv run pytest openshift_cli_installer/tests

#Unused code
[testenv:unused-code]
basepython = python3
recreate=True
setenv =
    PYTHONPATH = {toxinidir}
deps =
    python-utility-scripts
commands =
    pyutils-unusedcode
